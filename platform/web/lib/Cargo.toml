[package]
name = "sourcerenderer_web"
version = "0.1.0"
authors = ["Robin Kertels <robin.kertels@gmail.com>"]
edition = "2018"
build = "build.rs"

[lib]
crate-type = ["cdylib", "rlib"]

[features]
default = ["console_error_panic_hook"]

[dependencies]
js-sys = "0.3.55"
wasm-bindgen = { version = "0.2.78", features = ["serde-serialize"] }
sourcerenderer_core = { path = "../../../core" }
sourcerenderer_engine = { path = "../../../engine", default-features = false, features = ["threading", "web"] }
sourcerenderer_webgl = { path = "../../../graphics/webgl" }
serde = "1.0.130"
serde_derive = "1.0.130"
rayon = "1.5.1"
lazy_static = "1.4.0"
crossbeam-channel = "0.5.1"
async-channel = "1.6.1"
wasm-bindgen-futures = "0.4.28"
log = "0.4.14"
console_log = "0.2.0"
wasm-tracing-allocator = "0.1.0"

# The `console_error_panic_hook` crate provides better debugging of panics by
# logging them with `console.error`. This is great for development, but requires
# all the `std::fmt` and `std::panicking` infrastructure, so isn't great for
# code size when deploying.
console_error_panic_hook = { version = "0.1.7", optional = true }

# `wee_alloc` is a tiny allocator for wasm that is only ~1K in code size
# compared to the default allocator's ~10K. It is slower than the default
# allocator, however.
#
# Unfortunately, `wee_alloc` requires nightly Rust when targeting wasm for now.
wee_alloc = { version = "0.4.5", optional = true }

[dependencies.web-sys]
version = "0.3.55"
features = [
  'Document',
  'Element',
  'HtmlCanvasElement',
  'WebGlBuffer',
  'WebGlRenderingContext',
  'WebGlProgram',
  'WebGlShader',
  'WebGlTexture',
  'Window',
  'Worker',
  'DedicatedWorkerGlobalScope',
  'Navigator',
  'ErrorEvent',
  'Response',
  'WorkerOptions'
]

[dev-dependencies]
wasm-bindgen-test = "0.3.28"

[build-dependencies]
spirv_cross = { version = "0.23.1", features = [ 'glsl' ] }

[profile.release]
# Tell `rustc` to optimize for small code size.
opt-level = "s"
lto = true
debug = true
